services:
  postgres:
    image: postgres:16-alpine
    container_name: akar_postgres
    environment:
      POSTGRES_DB: akar
      POSTGRES_USER: akar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: akar_web
    environment:
      NODE_ENV: production
      APP_BASE_URL: ${APP_BASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      DATABASE_URL: postgresql://akar:${POSTGRES_PASSWORD}@postgres:5432/akar?schema=public
      DOCUMENTS_DIR: /data/docs
    volumes:
      - docs:/data/docs
    depends_on:
      - postgres
    networks:
      - internal
      - edge
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: akar_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/ops/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - edge
    restart: unless-stopped

volumes:
  pgdata:
  docs:
  caddy_data:
  caddy_config:

networks:
  internal:
    internal: true
  edge:
